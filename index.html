<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
        input[type="checkbox"] {
            display: none;
        }
        .credits {
            margin: 20px 0;
            font-size: 1.2em;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .credit-text {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
        input[type="checkbox"]:checked ~ .credit-text {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Ur welcome</h1>
    <iframe src="https://www.youtube.com" title="YouTube"></iframe>
    <label class="credits" for="show-credits">Credits</label>
    <input type="checkbox" id="show-credits">
    <div class="credit-text">This was created by Luke McGuire, a coder that wanted to help kids get YouTube back - Unknown<br>you just need youtube - Luke McGuire</div>
</body>
</html>
